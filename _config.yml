### Site Settings ###
title               : valentinesalim
description         : >-
                      I design & build
                      digital products
baseurl             : "newportfolio"               # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : valentinesalim.github.io    # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
logo                : https://res.cloudinary.com/valentinesalim/image/upload/v1593051205/logo_c8refq.png

### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Valentine Salim
  image             : assets/images/banner.png
# dribbble          : your_username
  email             : vp.mulia888@gmail.com
  facebook          : Rheeval
  github            : valentinesalim
# gitlab            : your_username
# instagram         : your_username
# kaggle            : your_username
  linkedin          : valentinesalim
  medium            : vp.mulia888
  soundcloud        : prismnavy
# spotify           : your_username
# stackoverflow     : your_user_id
# tumblr            : your_username.tumblr.com
# twitch            : your_username
# vimeo             : your_username
# youtube           : your_channel_name


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:                                             # For Documentation Only
    output: true                                        # For Documentation Only


### Disqus ###
disqus: valentinesalim                     # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:                                              # For Documentation Only
      path: ""                                          # For Documentation Only
      type: "elements"                                  # For Documentation Only
    values:                                             # For Documentation Only
      layout: "element"                                 # For Documentation Only
  - scope:
      path: ""
      type: "posts"
    values:
      comments: true                                  # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
